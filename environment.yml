name: batdata
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.10.*
  - pandas>1
  - scipy
  - pytables
  - pydantic
  - xlrd
  - h5py
  - jupyterlab
  - matplotlib
  - flake8
  - pytest
  - tqdm
  - pip
  - pip:
    - git+https://github.com/materials-data-facility/MaterialsIO.git
    - -r requirements.txt
    - -e .  # Installs the batdata library in development mode
